<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- jQuery CDN-->
  <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <!-- google material design-->
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <!-- my own javascript-->
  <script type="text/javascript" src="js/logic.js"></script>
  <script type="text/javascript" src="js/render.js"></script>
  <script type="text/javascript" src="js/ai.js"></script>
  <!-- font awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <!-- css normalize-->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- my own css-->
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-bullseye"></i> Tic Tac Toe</h1>
      <i id="open" class="fas fa-bars"></i>
    </header>

    <div id="gameManu" class="overlay">
      <p id="closebtn">&times;</p>
      <!-- Overlay content -->
      <div class="overlay-content" id="buttons">
        <button type="button" name="playWithPlayer" id="playWithPlayer" class="changeOpponet">PVP</button>
        <button type="button" name="playWithBasicAI" id="playWithBasicAI" class="changeOpponet">Easy AI</button>
        <button type="button" name="playWithAdvancedAI" id="playWithAdvancedAI" class="changeOpponet">You Can't Win</button>
      </div>

      <div class="overlay-content" id="icons">
        <p>Choose Your Tokens</p>
        <div class= "icon-set" id = "rfc-bfc">
          <img src="pic/real-madrid.svg" alt="real madrid">
          <img src="pic/barcelona.svg" alt="barcelona">
        </div>
        <div class= "icon-set" id="apple-google">
          <img src="pic/apple.png" alt="apple">
          <img src="pic/google.png" alt="google">
        </div>
        <div class= "icon-set" id="mac-windows">
          <img src="pic/windows.png" alt="windows">
          <img src="pic/mac.png" alt="mac">
        </div>
      </div>

    </div>

    <div id="game-info">
      <div id="player1">
        <p><span id="player1-label">You</span>: <span id="player1-score"></span></p>
      </div>
      <div id="draw">
        <p><span id="draw-label">Draw</span>: <span id="draw-score"></span></p>
      </div>
      <div id="player2">
        <p><span id="player2-label">Crazy AI</span>: <span id="player2-score"></span></p>
      </div>
    </div>

    <div id="game-board">
      <div class="row">
        <div class="column" id="0" ></div>
        <div class="column" id="1" ></div>
        <div class="column" id="2" ></div>
      </div>
      <div class="row">
        <div class="column" id="3" ></div>
        <div class="column" id="4" ></div>
        <div class="column" id="5" ></div>
      </div>
      <div class="row">
        <div class="column" id="6" ></div>
        <div class="column" id="7" ></div>
        <div class="column" id="8" ></div>
      </div>
    </div>

    <div id="message" class = "overlay">
      <p>Game Over</p>
      <p id="winner-message"></p>
      <button type="button" name="reset" class= "reset" id="overlayReset">Restart</button>
    </div>
    <button type="button" name="reset" class = "reset" id="reset">Restart</button>
  </div>


</body>
</html>
