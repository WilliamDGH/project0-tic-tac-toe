<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script type="text/javascript" src="js/logic.js"></script>
  <script type="text/javascript" src="js/render.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <header>
      <div id="player1">
        <p>Player 1: <span id="player1-score"></span></p>
      </div>
      <div id="draw">
        <p>Draw: <span id="draw-score"></span></p>
      </div>
      <div id="player2">
        <p>Player 2: <span id="player2-score"></span></p>
      </div>
    </header>

    <div id="game-board">
      <div class="row">
        <div class="column" id="11" ></div>
        <div class="column" id="12" ></div>
        <div class="column" id="13" ></div>
      </div>
      <div class="row">
        <div class="column" id="21" ></div>
        <div class="column" id="22" ></div>
        <div class="column" id="23" ></div>
      </div>
      <div class="row">
        <div class="column" id="31" ></div>
        <div class="column" id="32" ></div>
        <div class="column" id="33" ></div>
      </div>
    </div>

    <div id="message">
      <p>Game Over</p>
      <p id="winner-message"></p>
    </div>
    <button type="button" name="reset" id="reset">Restart</button>
  </div>


</body>
</html>
